<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <h1>Before After Image</h1>
    <div class="container">
      <div id="comparison">
        <figure>
          <div id="handle"></div>
          <div id="divisor"></div>
        </figure>
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          id="slider"
          oninput="moveDivisor()"
        />
      </div>
    </div>
  </body>
  <script src="main.js" defer></script>
</html>
